<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meetyoursoulmate.com</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section id="homepage">
        <p><em>Meet Your Soulmate</em></p>
        <a href="#main-section"><img src="./assets/down_arrow.png" alt="down arrow" id="arrow"></a>
    </section>

    <section id="main-section">
        <section class="user-setup" id="section2">
            <p id="heading-sec2">TELL US ABOUT YOURSELF</p>
            <form id="user-form">
                <input type="text" placeholder="NAME" id="user-name" class="form-fields" required>
                <input type="number" placeholder="AGE" id="user-age" min="18" max="100" class="form-fields" required>
                <div>
                    <input type="radio" id="male" name="gender" value="Male" required>
                    <label for="male" id="male-label">Male</label>

                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female" id="female-label">Female</label>
                </div>
                <input type="text" placeholder="YOUR HOBBIES" id="user-hobbies" class="form-fields" required>
                <input type="text" placeholder="IG PROFILE" id="user-insta" class="form-fields" required>
                <button id="submit-bt" type="submit">Find a Match :)</button>
            </form>
        </section>
        <section id="section3">
            <div class="match-page"><button id="back_bt">Unmatch :(</button></div>
            <!-- <button id="back_bt">Unmatch</button> -->

        </section>
    </section>


    <script src="app.js"></script>
</body>

</html>
