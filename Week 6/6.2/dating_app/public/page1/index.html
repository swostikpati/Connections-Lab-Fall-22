<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section id="homepage">
        <p><em>Meet Your Soulmate</em></p>
        <a href="#section2"><img src="./assets/down_arrow.png" alt="down arrow" id="arrow"></a>
    </section>

    <section class="user-setup" id="section2">
        <p>T-5 minutes before you find your match!</p>
        <form id="user-form">
            <input type="text" placeholder="Name" id="user-name" required>
            <input type="number" placeholder="Age" id="user-age" min="18" required>
            <div>
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male" id="male-label">Male</label>

                <input type="radio" id="female" name="gender" value="Female">
                <label for="female" id="female-label">Female</label>
            </div>
            <input type="text" placeholder="Your hobbies" id="user-hobbies" required>
            <input type="text" placeholder="Instagram Profile" id="user-insta" required>
            <button type="submit">Match Me</button>
        </form>
    </section>
    <section id="section3">
        <div class="match-page"><button id="back_bt">Unmatch</button></div>
        <!-- <button id="back_bt">Unmatch</button> -->

    </section>

    <script src="app.js"></script>
</body>

</html>
