<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Lab</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Yes</h1>
    <section class="container">
        <h1>Chat Lab</h1>
        <ul class="chat-msgs" id="chat-msgs">

        </ul>
    </section>
    <section class="chat">
        <form id="chat-form">
            <input type="text" placeholder="name" id="chat-name" required>
            <input type="text" placeholder="message" id="chat-msg" required>
            <button type="submit" id="submit-button">Send</button>
        </form>
    </section>

    <script src="app.js"></script>
</body>

</html>
