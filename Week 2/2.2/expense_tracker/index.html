<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <h1>EXPENSE TRACKER</h1>
        <div class="container_amt">
            <p>0</p>
        </div>
        <div class="container_total">
            <p class="credit">TOTAL INCOME</p>
            <p class="debit">TOTAL EXPENSES</p>
        </div>
        <div class="container_total_amt">
            <p class="credit" id="cr_amt">0</p>
            <p class="debit" id="dr_amt">0</p>
        </div>
        <div>
            <form id="form">
                <label for="enter_amt">AMOUNT</label><br>
                <input type="number" id="enter_amt" name="amount" min="0" value="0" step=".01"><br>

                <div>

                    <input type="radio" id="credit_choice" name="crdr" value="credit" required>
                    <label for="credit_choice">Credit</label>

                    <input type="radio" id="debit_choice" name="crdr" value="debit">
                    <label for="debit_choice">Debit</label>
                </div>

                <div id="dr_cat">
                    <label for="Category">Category</label>

                    <select name="categories" id="Category_dr">

                        <option value="Food">Food</option>
                        <option value="Travel">Travel</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Other">Other</option>
                    </select>

                </div>
                <div id="cr_cat">
                    <label for="Category">Category</label>

                    <select name="categories" id="Category_cr">

                        <option value="Salary">Salary</option>
                        <option value="Business">Business</option>
                        <option value="Investment">Investment</option>
                        <option value="Other">Other</option>


                    </select>

                </div>
                <button type="submit" id="submit">Submit</button>

            </form>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Amount</th>
                    <th>Category</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="table_body">

            </tbody>
            <!-- <tbody>
                <tr>
                    <td>Dom</td>
                    <td>6000</td>
                </tr>
                <tr class="active-row">
                    <td>Melissa</td>
                    <td>5150</td>
                </tr>
                
            </tbody> -->
        </table>
    </section>



    <script src="app.js"></script>
</body>

</html>
