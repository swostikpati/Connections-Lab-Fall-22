<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <h1>EXPENSE TRACKER</h1>
        <div class="container_amt">
            <p>0</p>
        </div>
        <div class="container_total">
            <p class="credit">TOTAL INCOME</p>
            <p class="debit">TOTAL EXPENSES</p>
        </div>
        <div class="container_total_amt">
            <p class="credit">0</p>
            <p class="debit">0</p>
        </div>
        <div>
            <form id="form">
                <label for="enter_amt">AMOUNT</label><br>
                <input type="number" id="enter_amt" name="amount"><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>



    <script src="app.js"></script>
</body>

</html>
